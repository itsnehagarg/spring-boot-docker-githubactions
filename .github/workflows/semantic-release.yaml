name: Release
on:
  push:
    branches:
      - master
      - beta

permissions:
  contents: read # for code checkout

jobs:
  release:
    name: Package and Release
    runs-on: ubuntu-latest
    outputs:
      new_tag_version: ${{ steps.tag_version.outputs.new_tag_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: semantic-release-dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export NEXT_TAG_VERSION=$(npx semantic-release --dry-run | grep 'The next release version is' | sed -E 's/.* ([[:digit:].]+)$/\1/')
          echo "new_tag_version=${NEXT_TAG_VERSION}" >> "$GITHUB_OUTPUT"
          echo $NEXT_TAG_VERSION
      - name: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
  build-docker-image:
      name: Build Docker Image
      runs-on: ubuntu-latest
      needs: release
      steps:
       - name: Print Release number
         run: |
          echo "Release number is ::::::" ${{ needs.release.outputs.new_tag_version }}
