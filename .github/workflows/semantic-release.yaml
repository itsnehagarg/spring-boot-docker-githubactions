name: Release
on:
  push:
    branches:
      - master
      - beta

permissions:
  contents: read # for code checkout

jobs:
  release:
    name: Package and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export NEXT_TAG_VERSION=$(npx semantic-release --dry-run | grep 'The next release version is' | sed -E 's/.* ([[:digit:].]+)$/\1/')
          echo "new_tag_version=${NEXT_TAG_VERSION}" >> $GITHUB_OUTPUT
          echo "::set-output name=NEXT_TAG_VERSION::$NEXT_TAG_VERSION"
          npx semantic-release
      - name: Print Release number
        run: |
          echo "Release number is ::::::" ${{ steps.build-image.outputs.IMAGE }}
